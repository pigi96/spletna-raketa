<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="public/style/style.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="public/style/planets.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="public/style/ui.css" media="screen" />

    <!-- referenced scripts -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

    <script type="text/javascript" src="public/js/helper.js"></script>
    <script type="text/javascript" src="public/js/rocket.js"></script>
    <script type="text/javascript" src="public/js/background.js"></script>
    <script type="text/javascript" src="public/js/foreground.js"></script>
    <script type="text/javascript" src="public/js/planet.js"></script>
    <script type="text/javascript" src="public/js/controller.js"></script>
    <script type="text/javascript" src="public/js/main.js"></script>
</head>


<body onload="initialize()">
    <div id="container">
        <canvas id="canvasBackground" width="9000px" height="3000px"
                style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
        <canvas id="canvasForeground" width="9000px" height="3000px"
                style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>

        <img id="mercury" class="planet mercury zoom" src="public/img/Mercury planet.svg"/>
        <img id="venus" class="planet venus zoom" src="public/img/Venus planet.svg"/>
        <img id="earth" class="planet earth zoom" src="public/img/Earth planet.svg"/>
        <img id="mars" class="planet mars zoom" src="public/img/Mars planet.svg"/>
        <img id="jupiter" class="planet jupiter zoom" src="public/img/Jupiter planet.svg"/>
        <img id="saturn" class="planet saturn zoom" src="public/img/Saturn planet.svg"/>
        <img id="uranus" class="planet uranus zoom" src="public/img/Uranus planet.svg"/>
        <img id="neptune" class="planet neptune zoom" src="public/img/Neptune planet.svg"/>
        <img id="pluto" class="planet pluto zoom" src="public/img/Pluto planet.svg"/>

        <div class="ui">
            <div id="move-left" class="helper">GO LEFT</div>
            <div id="move-right" class="helper">GO RIGHT</div>
            <div class="image">
                <img id="logo">
                <!-- <img id="helper1" class="helper" src="public/img/helper.svg"> -->
                <div class="helper helper-out" id="helper1">
                    <div id="description"></div>
                    <div class="embed-responsive embed-responsive-16by9">
                    <iframe  id="video" class="embed-responsive-item" src="" style="height: 70%;width: 90%; margin: 0;"allowfullscreen></iframe>
                    </div>
                    <div id="navigation">
                        <div class="wrapTip">
                            <img id="earth-to-venus1" class="travel earth-to-venus1 zoom" src="public/img/Venus planet.png"/>
                             <span class="travelTo">Travel to Venus</span>
                        </div>
                        <div class="wrapTip">
                            <img id="earth-to-luna1" class="travel earth-to-luna1 zoom" src="public/img/Luna planet.png"/>
                            <span class="travelTo">Travel to Moon</span>
                        </div>
                        <div class="wrapTip">
                            <img id="earth-to-mars1" class="travel earth-to-mars1 zoom" src="public/img/Mars planet.png"/>
                            <span class="travelTo">Travel to Mars</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
